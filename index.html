<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --card-border: #2d3561;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --text-light: #e8e8e8;
            --text-dim: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 60s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            text-align: center;
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(26, 31, 58, 0.6);
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid var(--card-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .score-item:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.2);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            font-weight: 700;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .score-value.danger {
            color: #ef4444;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 600px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchAnimation 0.6s ease;
            pointer-events: none;
        }

        @keyframes matchAnimation {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            border: 2px solid var(--card-border);
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
        }

        .card-front {
            background: linear-gradient(135deg, var(--bg-card) 0%, #252b4a 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card-front::before {
            content: 'Ψ';
            color: rgba(212, 175, 55, 0.15);
            font-size: 4rem;
        }

        .card-back {
            background: linear-gradient(135deg, #1e2749 0%, #2d3561 100%);
            color: var(--gold);
            transform: rotateY(180deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .card:hover .card-front {
            border-color: var(--gold);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--bg-dark);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            min-height: 30px;
            color: var(--gold);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .game-over-overlay.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1629 100%);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--gold);
            text-align: center;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            max-width: 500px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .game-over-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .game-over-content p {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
            }
            
            .score-board {
                gap: 20px;
            }
            
            .score-item {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ΜΝΗΜΗ</h1>
        <div class="subtitle">Greek Memory Challenge</div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">100</div>
            </div>
            <div class="score-item">
                <div class="score-label">Moves</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Matches</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn" id="resetBtn">New Game</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage"></p>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Greek alphabet symbols
        const greekLetters = ['Α', 'Β', 'Γ', 'Δ', 'Ε', 'Ζ', 'Η', 'Θ'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 100;
        let moves = 0;
        let canFlip = true;

        // Initialize game
        function initGame() {
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            score = 100;
            moves = 0;
            canFlip = true;

            // Create pairs of cards
            const cardPairs = [...greekLetters, ...greekLetters];
            cards = shuffle(cardPairs);

            // Update UI
            updateScore();
            renderBoard();
            document.getElementById('message').textContent = '';
            document.getElementById('gameOverOverlay').classList.remove('show');
        }

        // Shuffle array
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Render game board
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards.forEach((letter, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.letter = letter;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${letter}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card, index));
                gameBoard.appendChild(card);
            });
        }

        // Flip card
        function flipCard(card, index) {
            // Prevent flipping if conditions aren't met
            if (!canFlip || 
                flippedCards.length >= 2 || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push({ card, index, letter: card.dataset.letter });

            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateScore();
                checkMatch();
            }
        }

        // Check if flipped cards match
        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.letter === second.letter) {
                // Match found
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    flippedCards = [];
                    canFlip = true;

                    // Check if game is won
                    if (matchedPairs === greekLetters.length) {
                        endGame(true);
                    }
                }, 500);
            } else {
                // No match - deduct points
                score = Math.max(0, score - 4);
                document.getElementById('score').classList.add('danger');
                
                setTimeout(() => {
                    document.getElementById('score').classList.remove('danger');
                }, 500);

                updateScore();

                // Check if game is lost (score reached 0)
                if (score === 0) {
                    setTimeout(() => {
                        endGame(false);
                    }, 1000);
                }

                // Flip cards back
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1200);
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }

        // End game
        function endGame(won) {
            const overlay = document.getElementById('gameOverOverlay');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');

            if (won) {
                title.textContent = 'Victory!';
                message.textContent = `Congratulations! You matched all pairs with a score of ${score} in ${moves} moves!`;
            } else {
                title.textContent = 'Game Over';
                message.textContent = `Your score reached 0. You made ${matchedPairs} matches in ${moves} moves. Try again!`;
            }

            overlay.classList.add('show');
        }

        // Reset game
        function resetGame() {
            initGame();
        }

        // Event listeners
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Start game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
